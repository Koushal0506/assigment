<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Wires -->
  <line x1="50" y1="150" x2="150" y2="150" stroke="black" stroke-width="2"/>
  <line x1="150" y1="150" x2="150" y2="100" stroke="black" stroke-width="2"/>
  <line x1="150" y1="100" x2="250" y2="100" stroke="black" stroke-width="2"/>
  <line x1="250" y1="100" x2="250" y2="150" stroke="black" stroke-width="2"/>
  <line x1="250" y1="150" x2="350" y2="150" stroke="black" stroke-width="2"/>
  <line x1="350" y1="150" x2="350" y2="200" stroke="black" stroke-width="2"/>
  <line x1="350" y1="200" x2="150" y2="200" stroke="black" stroke-width="2"/>
  <line x1="150" y1="200" x2="150" y2="150" stroke="black" stroke-width="2"/>

  <!-- Resistor -->
  <rect x="180" y="85" width="40" height="10" fill="none" stroke="black"/>
  <text x="180" y="80" font-size="12">R</text>

  <!-- Zener Diode (Symbolic) -->
  <line x1="270" y1="135" x2="290" y2="150" stroke="black" stroke-width="2"/>
  <line x1="290" y1="150" x2="270" y2="165" stroke="black" stroke-width="2"/>
  <line x1="270" y1="165" x2="310" y2="165" stroke="black" stroke-width="2"/>
  <line x1="270" y1="135" x2="310" y2="135" stroke="black" stroke-width="2"/>
  <line x1="310" y1="135" x2="310" y2="165" stroke="black" stroke-width="2"/>

  <!-- Ammeter -->
  <circle cx="350" cy="175" r="15" stroke="black" fill="white"/>
  <text x="343" y="180" font-size="12">A</text>

  <!-- Voltmeter -->
  <circle cx="100" cy="150" r="15" stroke="black" fill="white"/>
  <text x="93" y="155" font-size="12">V</text>

  <!-- Battery -->
  <line x1="50" y1="140" x2="50" y2="130" stroke="black" stroke-width="2"/>
  <line x1="50" y1="130" x2="60" y2="130" stroke="black" stroke-width="4"/>
  <line x1="50" y1="160" x2="50" y2="170" stroke="black" stroke-width="2"/>
  <line x1="50" y1="170" x2="60" y2="170" stroke="black" stroke-width="1"/>

  <!-- Labels -->
  <text x="270" y="125" font-size="12">Zener Diode</text>
  <text x="180" y="230" font-size="12">Forward Bias Circuit</text>
</svg>
